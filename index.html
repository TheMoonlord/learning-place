
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #b3f2ec;
        color: #bd6d6d;
      }
      div {
        width: 75px;
        height: 75px;
        background-color: red;
        border-radius: 15px;
        position: relative;
        animation-name: circle;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-fill-mode: backwards;
      }
@keyframes circle{
  0%{
    transform:rotate(0deg)
              translate(150px)
              rotate(0deg);
  
  }
  100%{
    transform:rotate(360deg)
              translate(150px)
              rotate(-360deg);
  }
}
      }
    </style>
    <title>
      page title here!!!
    </title>
  </head>
<body style="font-family:verdana">

<h1>here is a heading</h1>
<p>here is a paragraph as well</p>
<img src="images/theword.png" alt="THE.">
<br />
<button type="button" onclick="askQuestion()">BUTTON</button>
<script>   
  function askQuestion() {
     prompt('Did you press this button?');
     alert("Okay then");
   }
  </script>

<div></div>
</body>
</html>
